<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Calculator!</title>
    <link href='styles.css' type='text/css' rel='stylesheet'>
    
</head>
<body>
    <main>
        <div id='display-container'>
            <div id='display'>

            </div>
        </div>
        <div id="keys-container">
            <table>
                <tr id='operators'>
                    <td id='add' class='js-operator'>+</td>
                    <td id='subtract' class='js-operator'>&#8722</td>
                    <td id='multiply' class='js-operator'>&#215</td>
                    <td id='divide' class='js-operator'>&divide;</td>
                </tr>
                <tr>
                    <td id='seven' class='js-number'>7</td>
                    <td id='eight' class='js-number'>8</td>
                    <td id='nine' class='js-number'>9</td>
                    <td rowspan="4" class='js-operator' id='equals'>=</td>
                </tr>
                <tr>
                    <td id='four' class='js-number'>4</td>
                    <td id='five' class='js-number'>5</td>
                    <td id='six' class='js-number'>6</td>
                </tr>
                <tr>
                    <td id='one' class='js-number'>1</td>
                    <td id='two' class='js-number'>2</td>
                    <td id='three' class='js-number'>3</td>
                </tr>
                <tr>
                    <td id='zero' class='js-number'>0</td>
                    <td id='decimal' class='js-number'>.</td>
                    <td id='clear' class='js-operator'>C</td>
                </tr>
            </table>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
