<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Calculator!</title>
    <link href='styles.css' type='text/css' rel='stylesheet'>
    
</head>
<body>
    <main>
        <div id='display-container'>
            <div id='display'>
                
            </div>
        </div>
        <div id="keys-container">
            <table>
                <tr id='operators'>
                    <td id='plus'>+</td>
                    <td id='minus'>&#8722</td>
                    <td id='multiply'>&#215</td>
                    <td id='divide'>&divide;</td>
                </tr>
                <tr>
                    <td id='seven'>7</td>
                    <td id='eight'>8</td>
                    <td id='nine'>9</td>
                    <td rowspan="4" id='equals'>=</td>
                </tr>
                <tr>
                    <td id='four'>4</td>
                    <td id='five'>5</td>
                    <td id='six'>6</td>
                </tr>
                <tr>
                    <td id='one'>1</td>
                    <td id='two'>2</td>
                    <td id='three'>3</td>
                </tr>
                <tr>
                    <td id='zero'>0</td>
                    <td id='decimal'>.</td>
                    <td id='clear'>C</td>
                </tr>
            </table>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
